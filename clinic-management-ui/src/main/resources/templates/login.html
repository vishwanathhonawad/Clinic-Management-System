<title>HEALING HAND HOSPITAL</title>
<style>

content: "";

<body>

<nav class="navbar navbar-expand-md navbar-light bg-dark">
		<a class="navbar-brand" href="#"><image src="images/logo.png"
				alt="image" width="50" height="50"
				style="margin-left:10px;margin-right:10px;"></image><b class="text-white fs-3"
			style="font-size: 30;">HEALING HAND HOSPITAL</b></a>
		<button type="button" class="navbar-toggler bg-light"
			data-toggle="collapse" data-target="#nav">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-between "
			id="nav">
			<ul class="navbar-nav">

					<li class="nav-item"><a
					class="nav-link text-light font-weight-bold px-3" href="/">HOME</a></li>

				<li class="nav-item"><a

				</li>

				<li class="nav-item"><a

				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
      <a class="btn btn-outline-success my-2 my-sm-0" type="submit" href="/signUp">Sign Up</a>
    </form>
		</div>
	</nav>


<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
      
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form action="findUser" method="GET">
        <h3 class="form-label" style="margin-left:30%">Sign In</h3>
        
          <!-- Email input -->
          <div class="form-outline mb-4">
          <label class="form-label" for="form1Example13">User Name</label>
            <input type="text" id="form1Example13" name="userName" class="form-control form-control-lg" required/>
            
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
          <label class="form-label" for="form1Example23">Password</label>
            <input type="password" id="form1Example23" name="password" class="form-control form-control-lg" required/>
            
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            
            <a href="signUp">Create Account</a>
            <a href="reset">Forgot password?</a>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
        </form>
        <div th:text="${response}" style="background-color: rgba(255,0,0,0.2);  text-align:center"></div>
      </div>
    </div>
  </div>
</section>
